upstream py {
    server ${STK_API_HOST}:8000;
}

server {
    listen       80;
    server_name  ${STK_HOSTNAME};

    location /resume {
        proxy_pass http://py;
    }

    # By default the root of our platform
    # should use the static HTML content
    # generated from /web/
    location / {
        root   /usr/share/nginx/html/web;
        index  index.html index.htm;
    }
}

