upstream py {
    server ${STK_API_HOST}:8000;
}

server {
    listen 80;
    server_name ${STK_HOSTNAME} www.${STK_HOSTNAME};
    root   /usr/share/nginx/html/web/;
    index  index.html;

    error_page  404              /404.html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot/;
    }

    location /api/ {
         proxy_pass http://py/;
    }

    location /blog {
        alias   /usr/share/nginx/html/blog/;
    }

    location / {
        # Our matching is terrible so we
        # are not going to allow query strings
        if ($args) {
            rewrite ^ $uri? permanent;
        }
        ssi on;
        ssi_silent_errors off;

        set $inc $request_uri;
        if ($inc = '/') {
            set $inc '/home';
        }
        add_header X-inc "$inc";
        if (!-f $request_filename) {
          rewrite ^ /includes/base.html last;
        }

        if (!-f $document_root$inc.html) {
            set $inc '/404';
        }
    }
}

